{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa piso 1</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      width: 100%;
      height: 600px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Mapa piso 1</h2>

  <div id="coords" style="margin-bottom: 10px; font-weight: bold;">
    Mueve el rat√≥n sobre el mapa...
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
    });

    var w = 1752, h = 2263;
    var url = "{% static 'img/mapa piso 1.jpg' %}";
    var bounds = [[0, 0], [h, w]];
    var image = L.imageOverlay(url, bounds).addTo(map);
    map.fitBounds(bounds);

    const regiones = [
      { nombre: "edf_A", coords: [[251,1197], [1093, 1654]] },
      { nombre: "edf_B", coords: [[2167,165], [2006, 1275]] },
      { nombre: "edf_F", coords: [[389,297], [173, 1175]] },
    ];


    const destino = "{% url 'salas_piso_1' %}";
  
    regiones.forEach(r => {
      L.rectangle(r.coords, { color: "white", weight: 2, opacity: 0 })
        .addTo(map)
        .on("click", function() {
          window.location.href = destino;
        });
    });

    
    var coordsDiv = document.getElementById('coords');

    map.on('mousemove', function(e) {
      var lat = e.latlng.lat.toFixed(2);
      var lng = e.latlng.lng.toFixed(2);
      coordsDiv.innerHTML = `x: ${lng}, y: ${lat}`;
    });
  </script>



</body>
</html>
