{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa piso 3</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: rgb(0, 128, 85);
      margin: 20px;
    }

    #map {
      width: 50%;
      height: 600px;
      background: #f0f0f0;
      margin-left: 5%;
      float: right;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #info {
      width: 40%;
      height: 600px;
      background: #f0f0f0;
      margin-left: 5%;
      float: left;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Mapa piso 3</h2>

  <div style="margin-bottom: 10px; font-weight: bold; margin-left: 5%;">
    Haga click sobre un edificio con salas para ver la disponibilidad de salas en este piso.
  </div>

  <div id='info'>
    {% block content %}
    {% endblock %}
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
    });

    var w = 1595, h = 2193;
    var url = "{% static 'img/mapa piso 3.jpg' %}";
    var bounds = [[0, 0], [h, w]];
    var image = L.imageOverlay(url, bounds).addTo(map);
    map.fitBounds(bounds);

    const regiones = [
      { nombre: "Edificio F", coords: [[1440, 280], [1025, 1580]] },
      { nombre: "Edificio K", coords: [[313,207], [87, 1100]] },
    ];

    const destino = "{% url 'salas_piso_3' %}";

    regiones.forEach(r => {
      L.rectangle(r.coords, { 
        color: "#008055",
        weight: 2,
        opacity: 0.4,
        fillOpacity: 0.05
      })
      .addTo(map)
      .bindTooltip(r.nombre)
      .on("click", function() {
        window.location.href = destino + "?edificio=" + encodeURIComponent(r.nombre);
      });
    });
  </script>
