{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Piso 1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #008055;
      margin: 20px 30px;
    }

    .container {
      display: flex;
      gap: 30px;
      padding: 0 30px;
    }

    /* PANEL IZQUIERDO */
    #info {
      flex: 1;
      height: 650px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
    }

    /* MAPA */
    #map-container {
      flex: 1.3;
    }

    #map {
      width: 100%;
      height: 650px;
      background: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .texto-ayuda {
      margin-left: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>

<body>

  <h2>Mapa Piso 1</h2>

  <div class="texto-ayuda">
    Haga clic sobre un edificio para ver las salas libres en este piso.
  </div>

  <div class="container">

    <!-- PANEL IZQUIERDO -->
    <div id="info">
      {% block content %}
      {% endblock %}
    </div>

    <!-- MAPA -->
    <div id="map-container">
      <div id="map"></div>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
    });

    var w = 1607, h = 2245;
    var url = "{% static 'img/mapa piso_1.jpg' %}";
    var bounds = [[0, 0], [h, w]];
    L.imageOverlay(url, bounds).addTo(map);
    map.fitBounds(bounds);

    /* REGIONES CLICKEABLES */
    const regiones = [
      { nombre: "Edificio A", coords: [[1052,1124], [165, 1600]] },
      { nombre: "Edificio B", coords: [[2158,71], [1968, 1209]] },
      { nombre: "Edificio K", coords: [[325,204], [94, 1110]] },
    ];

    const destino = "{% url 'salas_piso_1' %}";

    regiones.forEach(r => {
      L.rectangle(r.coords, {
          color: "#008055",
          weight: 2,
          opacity: 0.4,
          fillOpacity: 0.05
      })
      .addTo(map)
      .bindTooltip(r.nombre, { permanent: false })
      .on("click", function() {
        window.location.href = destino + "?edificio=" + encodeURIComponent(r.nombre);
      });
    });

  </script>

</body>
</html>
