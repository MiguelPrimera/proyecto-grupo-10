<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear publicación</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'myapp/design_home.css' %}">
  <style>
    .crear-container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .crear-container h2 {
      text-align: center;
      color: rgb(0, 128, 85);
      margin-bottom: 25px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form p {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    form label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    form input[type="text"],
    form textarea,
    form select,
    form input[type="number"] {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 15px;
      font-family: "Lato", sans-serif;
      transition: border-color 0.2s;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
      border-color: rgb(0, 128, 85);
      outline: none;
    }

    button[type="submit"] {
      background-color: rgb(0, 128, 85);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: white;
      color: rgb(0, 128, 85);
      border: 2px solid rgb(0, 128, 85);
    }

    .volver {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: rgb(0, 128, 85);
      font-weight: bold;
      transition: 0.3s;
      text-align: center;
    }

    .volver:hover {
      color: rgb(0, 165, 110);
    }

    @media (max-width: 600px) {
      .crear-container {
        margin: 40px 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <nav class="menu">
    <ul>
      <li>{{ user.username }}</li>
      <li><a href="{% url 'home' %}">Volver al inicio</a></li>
      <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
    </ul>
  </nav>

  <div class="crear-container">
    <h2>Crear una nueva publicación</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Publicar</button>
    </form>
  </div>

</body>
</html>
