<h2>Publicaciones</h2>
{% for pub in publicaciones %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <h3>{{ pub.titulo }}</h3>
        <p>{{ pub.contenido }}</p>
        <p><strong>Opción seleccionada:</strong> {{ pub.get_opcion_display }}</p>
        <p><em>{{ pub.fecha_creacion }}</em></p>
    </div>
{% empty %}
    <p>No hay publicaciones aún.</p>
{% endfor %}
