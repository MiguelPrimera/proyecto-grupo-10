{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver coordenadas</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      width: 100%;
      height: 600px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Coordenadas</h2>

  <div id="coords" style="margin-bottom: 10px; font-weight: bold;">
    Mueve el rat√≥n sobre el mapa...
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
    });

    var w = 1752, h = 2263;
    var url = "{% static 'img/mapa piso 1.jpg' %}";
    var bounds = [[0, 0], [h, w]];
    var image = L.imageOverlay(url, bounds).addTo(map);
    map.fitBounds(bounds);

    var coordsDiv = document.getElementById('coords');

    map.on('mousemove', function(e) {
      var lat = e.latlng.lat.toFixed(2);
      var lng = e.latlng.lng.toFixed(2);
      coordsDiv.innerHTML = `x: ${lng}, y: ${lat}`;
    });
  </script>
</body>
</html>
